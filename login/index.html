<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>DVR Mart</title>
</head>

<body>
    <header class="navbar_container">
        <div class="navbar_container_main">
            <div class="navbar_container_main_content_alignment">

                <a href="/" class="navbar_container_main_logo">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="svg_logo">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M0 0h23.987v24H0V0Zm21.533 2.455v19.09H2.453V2.456h19.08Z" fill="currentColor"
                            class="c-gSiLpy"></path>
                    </svg>
                </a>

                <div class="navbar_container_main_search_main">
                    <input placeholder="Search DVR MART" />
                </div>
                <div class="navbar_container_main_auth_container">
                    <a href="/login" class="navbar_container_main_auth_text">
                        <span>Sign In</span>
                    </a>
                    <a href="/register" class="navbar_container_main_auth_text">
                        <span>Register</span>
                    </a>
                    <a href="/about-us/" class="navbar_container_main_auth_text">
                        <span>About</span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <section class="login_section">
        <div class="login_container">
            <div>
                <h1>Login</h1>
            </div>
            <form class="login_form_container">
                <div class="login_field">
                    <label>Email</label>
                    <input type="text" required placeholder="abc@gmail.com" />
                </div>
                <div class="login_field">
                    <label>Password</label>
                    <input type="password" required placeholder="********" />
                </div>

                <button type="submit">
                    <span>Login</spam>
                </button>
            </form>

            <div class="other_login_divider">Or</div>

            <div class="other_login_with_google">
                <img width="30" height="30" src="https://img.icons8.com/fluency/48/google-logo.png" alt="google-logo"/>
                <p>Google</div>
            </div>
        </div>
    </section>
</body>

</html>
